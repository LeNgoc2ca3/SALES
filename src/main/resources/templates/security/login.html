<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="${ pageContext.request.contextPath }/css/bootstrap.min.css">
<div xmlns:th="http://www.thymeleaf.org/" th:replace="~{/layout/layout :: areas(~{::title},~{::main})}">
    <main>
        <div align="center">
            <form th:action="@{/security/login}" method="post" class="col-sm-8 col-sm-offset-2">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="remember-me">
                    <label class="form-check-label">Check me out</label>
                </div>
                <i class="fa fa-exclamation" th:text="${message}"></i>
                <button type="submit" class="btn btn-primary">Đăng nhập</button>
                <button type="submit" th:formaction="@{/security/email}" th:formmethod="get" class="btn btn-primary">
                    Quên
                    mật khẩu
                </button>
                <button type="submit" th:formaction="@{/security/register}" th:formmethod="get" class="btn btn-primary">
                    Đăng
                    ký
                </button>
            </form>
        </div>
    </main>

</div>

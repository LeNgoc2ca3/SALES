<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="${ pageContext.request.contextPath }/css/bootstrap.min.css">
<div xmlns:th="http://www.thymeleaf.org/" th:replace="~{/layout/layout :: areas(~{::title},~{::main})}">
        <main>
            <script>
                function validateForm() {
                    var addressInput = document.getElementById("mail");
                    if (addressInput.value == "") {
                        alert("Vui lòng nhập email");
                        return false;
                    }
                    return true;
                }
            </script>
            <div align="center">
            <form th:action="@{/assignment/account/reset}" method="get" class="col-sm-8 col-sm-offset-2">
                <div class="form-group">
                    <label for="mail">Email</label>
                    <input type="text" class="form-control" id="mail" name="mail" placeholder="xxxx@gmail.com">
                    <span class="text-danger">[(${email})]</span>
                    <button onclick="return validateForm()" type="submit" class="btn btn-primary">Xác nhận</button>
                </div>
            </form>
            </div>
        </main>

</div>

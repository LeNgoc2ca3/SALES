<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="${ pageContext.request.contextPath }/css/bootstrap.min.css">
<div xmlns:th="http://www.thymeleaf.org/" th:replace="~{/layout/layout :: areas(~{::title},~{::main})}">
    <main>
        <div align="center">
            <form th:object="${acc}" th:action="@{/assignment/account/}" method="post" class="col-sm-8 col-sm-offset-2">
                <form>
                    <div class="form-group">
                        <label for="username">Tên đăng nhập</label>
                        <input class="form-control" th:field="*{username}" id="username" name="username"/><i th:errors="*{username}"/>
                    </div>
                    <div class="form-group">
                        <label for="fullname">Tên đầy đủ</label>
                        <input class="form-control" th:field="*{fullname}" id="fullname" name="fullname"/><i th:errors="*{fullname}"/>
                    </div>
                    <div class="form-group">
                        <label for="password">Mật khẩu</label>
                        <input class="form-control" th:field="*{password}" id="password" name="password" type="password"/><i
                            th:errors="*{password}"/>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input class="form-control" th:field="*{email}" id="email" name="email"/><i th:errors="*{email}"/>
                    </div>
                    <button type="submit" class="btn btn-primary">Đăng ký</button>
                </form>
            </form>
        </div>
    </main>
</div>

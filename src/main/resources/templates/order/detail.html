<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/layout :: areas(~{::title},~{::main})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="${ pageContext.request.contextPath }/css/bootstrap.min.css"></link>
</head>
<body>
<main>
            <div class="row">
                <div class="col-md-12">
                    <h3>Order List:</h3>
                    <table class="table striped">
                        <thead>
                        <tr>
                            <th>STT</th>
                            <th>Name</th>
                            <th>Image</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Amount</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="detail,state:${details}">
                            <td>[(${state.index})]</td>
                            <td th:text="${detail.products.name}"></td>
                            <td><img th:src="@{'/assets/images/' + ${detail.products.image}}" width="50" height="50"></td>
                            <td>[(${detail.products.categories.name})]</td>
                            <td>[(${detail.products.price})]</td>
                            <td>[(${detail.quantity})]</td>
                            <td>[(${detail.price})]</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
<!--        </div>-->

</main>
</body>
</html>

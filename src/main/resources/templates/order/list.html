<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/layout :: areas(~{::title},~{::main})}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="${ pageContext.request.contextPath }/css/bootstrap.min.css" >
<body>
<main>
    <form action="" method="get">
        <div class="panel panel-primary">
            <div class="panel-heading bg-primary text-white">Your order purchaser</div>
            <table class="table">
                <thead>
                <tr>
                    <th>NO.</th>
                    <th>Order NO.</th>
                    <th>Order date</th>
                    <th>Shipping address</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order, state:${orders}">
                    <td>[(${state.index})]</td>
                    <td>[(${order.id})]</td>
                    <td>[(${order.createDate})]</td>
                    <td>[(${order.address})]</td>
                    <td>
                        <button th:formaction="'order/detail/' + ${order.id}" class="btn btn-primary" th:formmethod="get">Details</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </form>

</main>
</body>

</html>

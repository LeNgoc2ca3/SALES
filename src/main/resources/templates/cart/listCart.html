<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      th:replace="~{/layout/layout :: areas(~{::title},~{::main})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="${ pageContext.request.contextPath }/css/bootstrap.min.css"></link>
</head>

<body>
<main class="row">
    <div class="col-sm-2">
        <form class="form-horizontal" action="" >
            <div class="form-group">
                <label class="control-label col-sm-4">Thể loại</label>
                <div class="col-sm-10">
                    <select name="categories" class="form-control">
                        <option value="Cổ tích" th:selected="${param.categories == 'Cổ+tích'}">Cổ tích</option>
                        <option value="Thần Thoại" th:selected="${param.categories == 'Thần thoại'}">Thần Thoại</option>
                        <option value="Trinh thám" th:selected="${param.categories == 'Trinhthám'}">Trinh thám</option>
                        <option value="Hài" th:selected="${param.categories == 'Hài'}">Hài</option>
                        <option value="Ngôn tình" th:selected="${param.categories == 'Ngôn+tình'}">Ngôn tình</option>
                        <option value="Tiểu thuyết" th:selected="${param.categories == 'Tiểu+thuyết'}">Tiểu thuyết</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-primary">Tìm</button>
                    <a class="btn btn-danger" th:href="'/assignment/cart'" type="button">Reset</a>
                </div>
            </div>
        </form>
    </div>
    <th:block th:if="${not #lists.isEmpty(items)}">
        <div th:each="p:${items}" class="col-sm-2">
            <div class="card">
                <img th:src="@{|/assets/images/${p.image}|}"alt="" style="height: 323px;width: 227px">
                <div class="card-body">
                    <a th:href="@{|/assignment/cart/${p.id}|}">
                        <p class="card-text">[[${p.name}]]</p>
                    </a>
                </div>
                <div class="card-footer text-right">
                    <b class="pull-left">[(${p.price})]</b>
                </div>
            </div>
        </div>
    </th:block>
    <th:block th:if="${items.isEmpty()}">
        <!-- Hiển thị thông báo khi CH rỗng -->
        <tr>
            <td colspan="7">Danh sách trống</td>
        </tr>
    </th:block>
</main>
</body>
</html>

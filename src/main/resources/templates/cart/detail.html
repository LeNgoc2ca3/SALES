<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/layout :: areas(~{::title},~{::main})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="${ pageContext.request.contextPath }/css/bootstrap.min.css"></link>
</head>
<body>
<main>
    <div align="center">
        <form th:object="${productDetail1}" th:action="@{/assignment/cart/add}" method="get"
              class="col-sm-8 col-sm-offset-2">
            <input th:field="*{id}" id="username" type="hidden"/>

            <div class="form-group">
                <label for="name">Name:</label>
                <input th:field="*{name}" id="name" class="form-control"/>
            </div>

            <div class="form-group">
                <label for="image">Image:</label>
                <img th:src="@{'/assets/images/' + *{image}}" width="50" height="50">
                <input th:field="*{image}" type="text" id="image" class="form-control-file" hidden/>
            </div>

            <div class="form-group">
                <label for="price">Price:</label>
                <input th:field="*{price}" id="price" class="form-control"/>
            </div>

            <div class="form-group">
                <label for="createDate">Create Date:</label>
                <input th:field="*{createDate}" id="createDate" class="form-control"/>
            </div>

            <div class="form-group" style="width: 100px">
                <label for="quantity">Quantity:</label>
                <input th:field="*{quantity}" type="number" id="quantity" name="quantity" min="0" value="1" class="form-control"/>
            </div>

            <div class="form-group">
                <label>Available:</label><br>
                <div class="form-check form-check-inline">
                    <input th:field="*{available}" type="radio" value="1" id="available1" name="available"
                           class="form-check-input"/>
                    <label for="available1" class="form-check-label">Còn hàng</label>
                </div>
                <div class="form-check form-check-inline">
                    <input th:field="*{available}" type="radio" value="0" id="available2" name="available"
                           class="form-check-input"/>
                    <label for="available2" class="form-check-label">Hết hàng</label>
                </div>
            </div>

            <!--    <div class="form-group">-->
            <!--        <label for="category">Category:</label>-->
            <!--        <select th:field="*{categories.id}" id="category" class="form-control">-->
            <!--            <option th:each="i : ${listCate}" th:value="${i.id}" th:text="${i.name}"></option>-->
            <!--        </select>-->
            <!--    </div>-->
            <div class="form-group">
                <label for="category">Category:</label>
                <select th:field="*{categories}" id="category" class="form-control">
                    <option th:each="i : ${listCate}" th:value="${i.id}" th:text="${i.name}"></option>
                </select>
            </div>

            </td>
            <button class="btn btn-success">Add to Cart</button>
            <!--    <button type="submit" class="btn btn-primary">Submit</button>-->
            <a class="btn btn-danger" th:href="'/assignment/cart'">Back</a>
        </form>
    </div>
</main>
</body>
</html>
